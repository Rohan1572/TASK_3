<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 3</title>
    <link rel="icon" href="./RG logo.png">
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
</head>

<body>
    <div class="full">
        <div class="main">
            <div class="heading">
                String Analysis
            </div>
            <div class="meaning">
                This Website will help you to count the number of <em>vowel, consonent, special characters, spaces and
                    numbers</em> in the given string.
            </div>
            <div class="input">
                <form>
                    <div class="input-heading">
                        <br>
                        Enter the string:
                    </div>
                    <input type="text" placeholder="Click here to type ..." id="input">
                    <br>
                    <button id="button" onclick="analyser()">
                        Analyse
                    </button>
                </form>
            </div>
            <div class="output">
                <span class="input-heading">
                    <br>
                    Given input:
                </span>
                <span id="preview"></span>
                <div class="info">
                    <div class="tiles">
                        Vowels:
                        <span id="vowels"></span>
                    </div>
                    <div class="tiles">
                        Consonants:
                        <span id="consonants"></span>
                    </div>
                    <div class="tiles">
                        Digits:
                        <span id="digits"></span>
                    </div>
                    <div class="tiles">
                        Spaces:
                        <span id="spaces"></span>
                    </div>
                    <div class="tiles">
                        Special characters:
                        <span id="special"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./index.js"></script>
</body>

</html>
